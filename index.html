<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-32x32.png">
  

  <!-- BOX ICONS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- TAILWIND CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Stopwatch</title>
</head>
<body class="font-['Poppins'] m-0 p-0 box-border bg-gray-300">
  <h2 class="text-center text-slate-900 mb-6 text-4xl fontt-bols uppercase mt-[10rem] mb-8">Stop n` Watch</h2>
  <div class="w-11/12 m-auto h-96 sm:w-6/12 bg-[url('./images/image-27.jpg')] flex flex-col items-center justify-center bg-cover bg-no-repeat stopwatch">
    <h1 class="text-center text-6xl text-white mb-8" id="display-time">00 : 00 : 00</h1>
    <div class="flex items-center justify-center gap-8 buttons">
      <div class="flex items-center justify-center border border-solid border-white rounded-full p-3 cursor-pointer stop" id="stop-btn">
        <i class="text-2xl text-white leading-none bx bx-square "></i>
      </div>
      <div class="flex items-center justify-center  bg-orange-600 p-5 rounded-full cursor-pointer play" id="start-btn">
        <i class="bx bx-play text-3xl leading-none text-white"></i>
      </div>
      <div class="flex items-center justify-center  border border-solid border-white rounded-full p-3 cursor-pointer reset" id="reset-btn">
        <i class="bx bx-reset text-2xl leading-none text-white"></i>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
